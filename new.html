function _new(Ctor, ...args) {
    // let obj = {}
    // obj.__proto__ = Ctor.prototype
    // 判断Ctor是否是构造器（是否有显式原型）
    if (!Ctor.hasOwnProperty("prototype")) {
        throw new TypeError(`"Ctor并不是一个构造器"`)
    }
    let obj = Object.create(Ctor.prototype)
    let getObj = Ctor.apply(obj, args)
    // 避免构造器返回对象
    if (getObj != null && (typeof getObj == 'object' || typeof getObj == 'function')) {
        return getObj
    }
    return obj
}
